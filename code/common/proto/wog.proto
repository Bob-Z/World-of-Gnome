syntax = "proto3";

package pb;

message ClientMessage
{
  oneof messages {
     Login login = 1;
     Start start = 2;
     Stop stop = 3;
     PlayableCharacterList playable_character_list = 4;
     Action action = 99;
  }
}

message Login
{
  string user = 1;
  string password = 2;
}

message Start
{
  string id = 1;
}

message Stop
{
}

message PlayableCharacterList
{
}

message Action
{
  string name = 1;
  repeated string params = 2;
}
